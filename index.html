<script src='javascripts/jquery.easing.1.3.js' type='text/javascript'></script>
<script>
  $(function() {
      $('.nav-icon').hover(
      function () {
          var $this = $(this);
          var  width = '199px';
          var  height = '199px';
          var left = '-25px';
          if($this.hasClass('contact')) {
            width = '250px';
            height = '250px';
            left = '-35px';
          }
          $this.find('.bubble').stop().animate({
              'width'     :width,
              'height'    :height,
              'top'       :'-25px',
              'left'      :left,
              'opacity'   :'1.0'
          },500,'easeOutBack',function(){
              $(this).parent().find('ul').fadeIn(700);
          });
  
          $this.find('p').addClass('active');
      },
      function () {
          var $this = $(this);
          $this.find('ul').fadeOut(500);
          $this.find('.bubble').stop().animate({
              'width'     :'52px',
              'height'    :'52px',
              'top'       :'0px',
              'left'      :'0px',
              'opacity'   :'0.1'
          },5000,'easeOutBack');
  
          $this.find('p').removeClass('active');
      }
    );
  });
</script>
