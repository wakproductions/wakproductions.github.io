<script src='javascripts/jquery.easing.1.3.js' type='text/javascript'></script>
<script>
  $(function() {
      $('.nav-icon').hover(
      function () {
          // This will draw the bubble when you hover over an icon
          var $this = $(this);
          var width = '220px';
          var height = '220px';
          var left = '-25px';
          var top = '-70px';
  
          // Special exception for "resume" icon
          if($this.hasClass('resume')) {
            left = '-12px';
          }
  
          // Special exception for "contact" icon since we want it to be bigger
          if($this.hasClass('contact')) {
            width = '270px';
            height = '270px';
            left = '-35px';
            top = '-35px';
          }
          $this.find('.bubble').stop().animate({
              'width'     :width,
              'height'    :height,
              'top'       :top,
              'left'      :left,
              'opacity'   :'1.0'
          },500,'easeOutBack',function(){
              $(this).parent().find('ul').fadeIn(700);
          });
  
          $this.find('p').addClass('active');
      },
      function () {
          // This will fade away the bubble when you hover away from an icon
          var $this = $(this);
          $this.find('ul').fadeOut(500);
          $this.find('.bubble').stop().animate({
              'width'     :'52px',
              'height'    :'52px',
              'top'       :'0px',
              'left'      :'0px',
              'opacity'   :'0.1'
          },5000,'easeOutBack');
  
          $this.find('p').removeClass('active');
      }
    );
  });
</script>
