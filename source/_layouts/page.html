<h1 style="font-family: Lobster; margin-bottom: 10px;">Stocks, Programming, and Coffee</h1>
<h2>Winston Kotzan's Blog<h2>
    <div id="blog-archives" class="container blog-textarea">
        <div class="row">
            <div class="col-lg-12">
                {% for post in site.posts reverse %}
                {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
                {% unless year == this_year %}
                {% assign year = this_year %}
                <h2>{{ year }}</h2>
                {% endunless %}

                <article>
                    {% include archive_post.html %}
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
